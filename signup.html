<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.min.css" rel="stylesheet">
  <link rel="shortcut icon" href="images/Food_delivery_app_logo_design.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <title>Create Now - Signup</title>
</head>

<body style="background-color: #508bfc;">
  <nav class="navbar navbar-expand-lg shadow-lg">
    <div class=container-fluid style=background-color:#fff>
      <a class="navbar-brand" href="index.html">
        <img src=images/Food_delivery_app_logo_design.png style=width:100px alt="">
    </a>
    <button class=navbar-toggler type=button data-bs-toggle=collapse data-bs-target=#navbarSupportedContent aria-controls=navbarSupportedContent aria-expanded=false aria-label="Toggle navigation">
    <span class=navbar-toggler-icon></span>
    </button>
    <div class="collapse navbar-collapse" id=navbarSupportedContent>
    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
    <li class="nav-item active">
    <a class="nav-link active" href=index.html>Home</a>
    </li>
    <li class=nav-item>
    <a class=nav-link aria-current=page href=#>About</a>
    </li>
    <li class=nav-item>
    <a class=nav-link href=#exploreRest>Restaurants</a>
    </li>
    </ul>
    <div class="d-flex gap-2" role=search style=font-weight:600>
    <a href=login.html><button class="btn btn-primary">Login</button></a>
    <a href=signup.html><button class="btn btn-outline-primary">Signup</button></a>
    <button class="btn btn-primary" style=border-radius:20rem id=showCart onclick=showCart()><i class="fa-solid fa-cart-shopping"></i></button>
    </div>
    </div>
    </div>
    </nav>
  <section class="gradient-custom">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
              <form>
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div data-mdb-input-init class="form-outline">
                      <input type="text" id="firstName" class="form-control form-control-lg" />
                      <label class="form-label" for="firstName">First Name</label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div data-mdb-input-init class="form-outline">
                      <input type="text" id="lastName" class="form-control form-control-lg" />
                      <label class="form-label" for="lastName">Last Name</label>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 mb-4 d-flex align-items-center">
                    <div data-mdb-input-init class="form-outline datepicker w-100">
                      <input type="text" class="form-control form-control-lg"/>
                      <label for="birthdayDate" class="form-label">Address</label>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 mb-4 pb-2">
                    <div data-mdb-input-init class="form-outline">
                      <input type="email" id="email" class="form-control form-control-lg" />
                      <label class="form-label" for="emailAddress">Email</label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4 pb-2">
                    <div data-mdb-input-init class="form-outline">
                      <input type="password" id="password" class="form-control form-control-lg" />
                      <label class="form-label" for="emailAddress">Password</label>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <!-- <div class="col-12"> -->
                    <div class="col-md-6 mb-4 pb-2">
                      <div data-mdb-input-init class="form-outline">
                        <input type="tel" id="phoneNumber" class="form-control form-control-lg" />
                        <label class="form-label" for="phoneNumber">Phone Number</label>
                      </div>
                    </div>
                    <label class="form-label select-label">Choose City</label>
                    <select class="select form-control-lg">
                      <option value="1" disabled>Select City</option>
                      <option value="2">Karachi</option>
                      <option value="3">Lahore</option>
                      <option value="4">Islamabad</option>
                    </select>
                  </div>
                <!-- </div> -->
                <div class="mt-4 pt-2">
                  <button data-mdb-ripple-init class="btn btn-primary btn-lg" type="submit" id="registerBtn">Register Now</button>
                </div>
                <div class="text-center">
                  <p>or sign up with</p>
                  <div class="d-flex justify-content-center">
                    <button class="btn btn-google btn-lg" type="button">
                      <i class="fab fa-google"></i>
                    </button>
                    <button class="btn btn-facebook btn-lg" type="button">
                      <i class="fab fa-facebook-f"></i>
                    </button>
                    <button class="btn btn-phone btn-lg" type="button">
                      <i class="fas fa-mobile-alt"></i>
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
  <script src="./Javascript files/signup.js" type="module"></script>
</body>
</html>  <!-- <script src="./firebase.js" type="module"></script> -->
