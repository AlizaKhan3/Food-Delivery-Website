<head>
  <meta charset="UTF-8">

    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="images/Food delivery app logo design.jpeg" type="image/x-icon">
  <title>Admin - Order Details</title>
</head>

<body>
  <div>


    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="images/Food delivery app logo design.jpeg" style="width: 100px;" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="dashboard.html">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="dishes.html">Dish</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="restaurants.html">Restaurant</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html">Serving</a>
            </li>
          </ul>
          <div class="d-flex gap-2" role="search" style="font-weight: 600;">
            <a href="login.html"><button class="btn btn-primary">Logout</button></a>
          </div>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-12 my-3">
          <div class="d-flex justify-content-between">
            <h1>Admin Dashboard</h1>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
              Add New Restaurants
            </button>

            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Add New Restaurant Here.</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <div class="mb-3">
                      <label for="exampleFormControlInput1" class="form-label">Restaurant Name</label>
                      <input type="text" class="form-control" id="restaurant-name">
                    </div>
                    <div class="mb-3">
                      <label for="exampleFormControlTextarea1" class="form-label">Restaurant Address</label>
                      <textarea class="form-control" id="restaurant-address" rows="3"></textarea>
                    </div>
                    <div class="input-group mb-3">
                      <input type="file" class="form-control" id="restaurant-image">
                      <label class="input-group-text" for="inputGroupFile02">Upload Restaurant Image</label>
                    </div>
                    <div class="mb-3">
                      <img class="selected-image" width="auto" height="100" src="" id="selected-image" alt="">
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="add-restaurant">Add Restaurant</button>
                  </div>
                </div>
              </div>
            </div>
            
          </div>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-12">
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th scope="col">Restaurant</th>
                  <th scope="col">Dishes</th>
                  <th scope="col">Location</th>
                </tr>
              </thead>
              <tbody>
                <td>California</td>
                <td>Pizza,burger</td>
                <td>gulistan e johar</td>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js" type="module"></script>
  <script src="./Javascript files/restaurants.js" type="module"></script>

</body>

</html>
