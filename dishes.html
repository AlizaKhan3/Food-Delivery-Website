<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="shortcut icon" href="images/Food_delivery_app_logo_design.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <title>Dishes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      width: 500px;
      margin: 0 auto;
    }

    h2 {
      text-align: center;
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }

    th,
    td {
      padding: 8px;
      text-align: left;
      border: 1px solid #ccc;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      box-sizing: border-box;
      border: 1px solid #ccc;
    }

    .modal-btn {
      background-color: #9c27b0;
      color: white;
      padding: 12px 20px;
      margin: 10px 0;
      border: none;
      cursor: pointer;
      width: 100%;
    }

    .modal-btn:hover {
      background-color: #7b1fa2;
    }
  </style>
</head>

<body>
  <div>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid" style="background-color: #fff;">
        <a class="navbar-brand" href="#">
          <img src="images/Food_delivery_app_logo_design.png" style="width: 100px;" alt="">
        </a>
       <div class="d-flex justify-content-end">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <button class="btn btn-primary" style="border-radius: 20rem;" id="showCart" data-bs-toggle="modal" data-bs-target="#cartModal">
        <i class="fa-solid fa-cart-shopping"></i>
      </button>
       </div>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/index.html">Restaurants</a>
            </li>
          </ul>
          <div class="d-flex gap-2" role="search" style="font-weight: 600;">
            <a href="login.html"><button class="btn btn-primary">Login</button></a>
            <a href="signup.html"><button class="btn btn-outline-primary">Signup</button></a>
          </div>
        </div>
      </div>
    </nav>
    <div id="page-spinner" class="p-5 text-center">
      <div class="spinner-border text-danger page-spinner" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <div class="row" id="main-content" style="display: none;"><!-- Restaurant display details -->
      <div class="menu-display">
        <div class="container-fluid">
          <div class="row" style="margin-top: -71px;">
            <div class="col-lg-12 col-md-12 col-sm-12 main-content">
              <div class="card mb-3 p-2 w-100 shadow" style="background-color: #f5b75a; border: 2px dotted #ce1a1aa8;">
                <div class="row g-0">
                  <div class="col-lg-4 col-md-6 col-sm-12">
                    <img src="https://images.deliveryhero.io/image/fd-pk/LH/n1zj-listing.jpg?width=400&height=225"
                      class="img-fluid rounded-start w-100" id="res-image" style="border-radius: 1rem;" alt="...">
                    <div class="card-img-overlay">
                      <button type="button" class="btn btn-primary" id="liveToastBtn">Avail 25% Off</button>
                      <div class="toast-container position-fixed bottom-0 end-0 p-3">
                        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                          <div class="toast-header">
                            <strong id="res-toast" class="me-auto"></strong>
                            <small>11 mins ago</small>
                            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                          </div>
                          <div class="toast-body">
                            Hello, world! This is a toast message.
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-8 col-md-6 col-sm-12">
                    <div class="card-body">
                      <div class="d-flex justify-content-between">
                        <div>
                          <h5 class="card-title" id="res-name" style="font-weight: bolder;"></h5>
                          <p class="card-text"><small class="text-body-secondary" id="res-address"></small></p>
                          <i class="fa-solid fa-phone social-icons"> <span>+92 3214567890</span> </i>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <p class="card-text d-flex justify-content-center flex-wrap">
              <span class="badge badge-color text-bg-primary px-4 py-2 my-1 mx-1">Burgers</span>
              <span class="badge badge-color text-bg-primary px-4 py-2 my-1 mx-1">BBQ</span>
              <span class="badge badge-color text-bg-primary px-4 py-2 my-1 mx-1">Roti</span>
              <span class="badge badge-color text-bg-primary px-4 py-2 my-1 mx-1">Drinks</span>
            </p>
          </div>
        </div>
      </div>
      <div class="container-fluid py-5" id="rest-dish-responsive">
        <div class="row justify-content-center" id="all-dishes">
        </div>
      </div>
      <div class="container-fluid py-5" id="cart-responsive"> <!-- Cart section -->
          <div class="row justify-content-center" id="all-dishes">
            <div class="cart-section main-content" id="cart-content" style="border: none;">
            <div class="card text-center">
              <div class="card-header" style="background-color:#fce8e6;">
                <b class="card-title">Cart</b>
              </div>
              <div style="overflow-y: auto; height: 380px;"> <!-- Add a fixed height to the div -->
                <!-- If card is empty  -->
                <div class="card-body" id="cart-empty-msg">
                  <img src="images/empty cart.avif" class="img-thumbnail" alt=""
                    style="border: none; height: 270px; width: 250px;">
                  <p class="card-text" style="font-weight: 600;">Your cart is empty<i
                      class="fa-regular fa-face-frown mx-2"></i></p>
                </div>
                <div class="card-body" id="cart">
                  <div class="cart-items" id="cart-items-container"><!-- Cart items will be generated here --></div>
                </div>
              </div>
              <div class="position-static">
                <div class="d-flex justify-content-between" id="total-amount-display">
                </div>
                <div class="card-footer" style="background-color: #ce1a1a;">
                  <button type="button" class="btn btn-primary btn-sm" id="checkout" data-bs-toggle="modal"
                    data-bs-target="#exampleModal">Checkout <i class="fa-regular fa-circle-right"></i></button>
                </div>
              </div>
            </div>
          </div>
      </div>
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="row">
                <div class="col-md-6">
                  <h2>Reciept Summary</h2>
                  <table id="order-summary">
                    <tr>
                      <th>Total</th>
                      <td id="total-amount-menu"></td>
                    </tr>
                    <tr>
                      <th>Discount</th>
                      <td id="total-amount-discount">-150 Rs</td>
                    </tr>
                    <tr>
                      <th>Platform fee</th>
                      <td id="total-amount-platform">10 Rs</td>
                    </tr>
                    <tr>
                      <th>Delivery fee</th>
                      <td id="delivery-fee">99 Rs</td>
                    </tr>
                    <tr>
                      <th>Subtotal</th>
                      <td id="total-amount-subT"></td>
                    </tr>
                  </table>
                </div>
                <div class="col-md-6">
                  <h2>Payment Info</h2>
                  <div class="mb-3">
                    <label for="name" class="form-label">Name: </label>
                    <input type="text" id="customer-name" class="form-control" placeholder="Enter your name">
                  </div>
                  <div class="mb-3">
                    <label for="phone" class="form-label">Contact: </label>
                    <input type="number" class="form-control" id="customer-phone" placeholder="Enter contact number">
                  </div>
                  <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <textarea class="form-control" id="customer-address" rows="3"
                      placeholder="Enter your address"></textarea>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" id="modalBtn" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="place-order">Place Order</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script src="app.js" type="module"></script>
      <script src="./Javascript files/openMenu.js" type="module"></script>
      <script src="firebase.js" type="module"></script>
      <script src="./Javascript files/order.js" type="module"></script>
</body>
</html>
