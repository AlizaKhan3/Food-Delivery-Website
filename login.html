<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="images/Food_delivery_app_logo_design.png" type="image/x-icon">
  <title>Login</title>
</head>
<body style="background-color: #508bfc;">
  <nav class="navbar navbar-expand-lg shadow-lg">
    <div class="container-fluid" style="background-color: #fff;">
      <a class="navbar-brand" href="#">
        <img src="images/Food_delivery_app_logo_design.png" style="width: 100px;" alt="">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item active">
            <a class="nav-link active" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#exploreRest">Restaurants</a>
          </li>
        </ul>
        <div class="d-flex gap-2" role="search" style="font-weight: 600;">
          <a href="login.html"><button class="btn btn-primary">Login</button></a>
          <a href="signup.html"><button class="btn btn-outline-primary">Signup</button></a>
          <button class="btn btn-primary" style="border-radius: 20rem;" id="showCart" onclick="showCart()"><i
              class="fa-solid fa-cart-shopping"></i></button>
        </div>
      </div>
    </div>
  </nav>
  <section>
    <div class="container py-3 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
              <h3 class="mb-5">Login</h3>
              <div data-mdb-input-init class="form-outline mb-4">
                <input type="email" id="email" class="form-control form-control-lg" />
                <label class="form-label" for="typeEmailX-2">Email</label>
              </div>
              <div data-mdb-input-init class="form-outline mb-4">
                <input type="password" id="password" class="form-control form-control-lg" />
                <label class="form-label" for="typePasswordX-2">Password</label>
              </div>
                            <div class="form-check d-flex justify-content-start mb-4">
                <input class="form-check-input" type="checkbox" value=""/>
                <label class="form-check-label" for="form1Example3"> Remember password </label>
              </div>
              <button data-mdb-button-init data-mdb-ripple-init class="btn btn-lg btn-block btn-primary mb-2"
               style="background-color: #7db643;" id="loginBtn">Login</button>
              <a href="signup.html"><button data-mdb-button-init data-mdb-ripple-init
                  class="btn btn-lg btn-block btn-primary mb-2"> Don't have an Account? Create
                  Now.</button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="app.js" type="module"></script>
</body>
</html>
